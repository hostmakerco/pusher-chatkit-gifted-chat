version: 2

workflows:
  version: 2
  test-deploy:
    jobs:
      - install
      - lint:
          requires:
            - install
      - test:
          requires:
            - install
      - deploy:
          context: npm_publish
          requires:
            - lint
            - test
          filters:
            branches:
              only:
                - master

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - run: node --version
      - restore_cache:
          keys:
          - v3-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
          key: v3-dependencies-{{ checksum "yarn.lock" }}
      - persist_to_workspace:
          root: .
          paths:
            - node_modules

  lint:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run: yarn ci:lint
      - store_test_results:
          path: ./reports

  test:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run: yarn ci:test
      - store_test_results:
          path: ./reports


  deploy:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: Check preconditions
          command: |
            if [[ -z "$NPM_AUTH_TOKEN" ]]; then
              echo "Please set NPM_AUTH_TOKEN in the CircleCI environment config for the project";
              exit 1;
            fi
      - run:
          name: Publish package
          command: |
            git config --global user.email "circleci@hostmaker.co"
            git config --global user.name "CircleCI"
            git branch -u origin production
            yarn config set version-git-message "[ci skip] v%s"
            yarn version --patch
            yarn publish --access public
            git push -u origin production --follow-tags
